<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
	<div class="container">
    <h1>Registro</h1>
    <br>
    
	<form action="/mascota/grabar" method="post" th:object="${mascota}">
    <div class="form-group">
    <label for="inputCodigo">CÃ³digo</label>
    <input type="text" th:field="*{id_mascota}" class="form-control" id="inputCodigo" disabled>
 	</div>
    <div class="form-group">
    <label for="inputNombre">Nombre Mascota</label>
    <input type="text" th:field="*{nombre}" class="form-control" id="inputNombre">
 	</div>
	<div class="form-group">
    <label for="inputTipo">Tipo</label>
    <select class="form-control" id="inputTipo" th:field="*{id_tipo}">
      <option value="-1">Seleccione...</option>
      <option th:each="c: ${lstTipo}" th:value="${c.id_tipo}"  th:text="${c.descripcion}"></option>
    </select>
  </div>
    <div class="form-group">
    <label for="inputPeso">Peso</label>
    <input type="text" th:field="*{peso}" class="form-control" id="inputPeso">
 	</div>
 	<div class="form-group">
    <label for="inputFecha">Fecha Nacimiento</label>
    <input type="date" th:field="*{fechanac}" class="form-control" id="inputFecha">
 	</div>
    <!-- Example single danger button -->
     
    <br>

    <br>

    <button type="submit" class="btn btn-primary mb-2">Registrar</button>
    <a class="btn btn-primary" href="/listadoPSegura" target="_blank">Listar</a>
    <a class="btn btn-primary" href="/graficoPSegura" target="_blank">PDF</a>
    </form>
    <br>
    <div th:text="${mensaje}"></div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>
</html>
